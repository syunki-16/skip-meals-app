<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お知らせ管理</title>
</head>
<body>
  <h1>お知らせの追加</h1>
  <form method="POST">
    <label>名前:</label><input type="text" name="author"><br>
    <label>内容:</label><input type="text" name="message"><br>
    <label>開始日:</label><input type="date" name="start"><br>
    <label>終了日:</label><input type="date" name="end"><br>
    <button type="submit">追加</button>
  </form>

  <h2>既存のお知らせ</h2>
  <ul>
    {% for ann in announcements %}
      <li>
        {{ ann["author"] }}: {{ ann["message"] }}（{{ ann["start"] }}〜{{ ann["end"] }}）
        <form method="POST" action="/announce/delete" style="display:inline">
          <input type="hidden" name="index" value="{{ loop.index0 }}">
          <button type="submit">削除</button>
        </form>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
