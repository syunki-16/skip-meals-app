<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お知らせ管理</title>
</head>
<body>
  <h1>お知らせ作成</h1>
  <form method="POST">
    名前: <input type="text" name="author" required><br>
    内容: <input type="text" name="message" required><br>
    開始日: <input type="date" name="start" required><br>
    終了日: <input type="date" name="end" required><br>
    <button type="submit">追加</button>
  </form>

  <h2>現在のお知らせ</h2>
  <ul>
    {% for ann in announcements %}
      <li>
        {{ ann.author }}（{{ ann.start }}〜{{ ann.end }}）: {{ ann.message }}
        <form method="POST" action="/announce/delete" style="display:inline;">
          <input type="hidden" name="index" value="{{ loop.index0 }}">
          <button type="submit">削除</button>
        </form>
      </li>
    {% endfor %}
  </ul>

  <p><a href="/form">◀ フォームに戻る</a></p>
</body>
</html>
