<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お知らせ管理</title>
</head>
<body>
  <h1>お知らせ投稿・削除</h1>

  <h2>新しいお知らせを投稿</h2>
  <form method="POST">
    <label>名前（投稿者）:</label>
    <input type="text" name="author" required><br><br>

    <label>お知らせ内容:</label><br>
    <textarea name="message" rows="3" cols="40" required></textarea><br><br>

    <label>開始日:</label>
    <input type="date" name="start" required><br><br>

    <label>終了日:</label>
    <input type="date" name="end" required><br><br>

    <button type="submit">お知らせを投稿</button>
  </form>

  <h2>現在のお知らせ一覧</h2>
  <ul>
    {% for ann in announcements %}
      <li>
        <strong>{{ ann.author }}</strong>：{{ ann.message }}（{{ ann.start }}〜{{ ann.end }}）
        <form method="POST" action="/announce/delete" style="display:inline;">
          <input type="hidden" name="id" value="{{ loop.index0 }}">
          <button type="submit">削除</button>
        </form>
      </li>
    {% endfor %}
  </ul>

  <br>
  <a href="/form">フォームに戻る</a>
</body>
</html>
