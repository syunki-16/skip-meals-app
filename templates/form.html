<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>芝浦工業大学駅伝部 欠食申請フォーム</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="header">
    <h1>🍴 芝浦工業大学駅伝部 欠食申請フォーム</h1>
  </div>

  {% if active_announcements %}
  <div class="announcement-box">
    {% for ann in active_announcements %}
      <p><strong>{{ ann.name }}：</strong>{{ ann.comment }}（{{ ann.start_date }}〜{{ ann.end_date }}）</p>
    {% endfor %}
  </div>
  {% endif %}

  <form method="POST">
    <label for="name">名前：</label>
    <select name="name" id="name">
      <option value="">--選択--</option>
      {% for m in members %}
        <option value="{{ m }}">{{ m }}</option>
      {% endfor %}
    </select>

    <label for="date">申告したい日付：</label>
    <input type="date" name="date" id="date">

    <div class="checkboxes">
      <label><input type="checkbox" name="time" value="朝"> 朝</label>
      <label><input type="checkbox" name="time" value="夜"> 夜</label>
    </div>

    <label for="comment">コメント（任意）：</label>
    <textarea name="comment" id="comment" rows="2"></textarea>

    <button type="submit">提出</button>
  </form>

  <div class="nav-links">
    <a href="/list">▶今週の欠食一覧</a>
    <a href="/list?past=1">▶過去の欠食一覧</a>
    <a href="/csv">▶CSVを見る</a>
  </div>
</body>
</html>
