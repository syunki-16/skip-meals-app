<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>欠食者一覧</title>
</head>
<body>
  <h1>欠食者一覧</h1>
  <table border="1">
    <tr><th>名前</th><th>日付</th><th>曜日</th><th>朝</th><th>夜</th></tr>
    {% for s in skips %}
      <tr>
        <td>{{ s.名前 }}</td>
        <td>{{ s.日付 }}</td>
        <td>{{ s.曜日 }}</td>
        <td>{{ s.朝 or '' }}</td>
        <td>{{ s.夜 or '' }}</td>
      </tr>
    {% endfor %}
  </table>
  <p><a href="/form">◀ フォームに戻る</a></p>
</body>
</html>
