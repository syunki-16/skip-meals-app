<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>欠食者一覧</title>
</head>
<body>
  <h1>欠食者一覧</h1>
  {% for date, times in skips.items() %}
    <h2>{{ date }}</h2>
    <strong>朝:</strong> {{ times['朝'] | join(', ') }}<br>
    <strong>夜:</strong> {{ times['夜'] | join(', ') }}<br><br>
  {% endfor %}
  <a href="/form">戻る</a>
</body>
</html>
