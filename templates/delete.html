<!-- delete.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>欠食申請の削除</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background: repeating-linear-gradient(
                45deg,
                #004d26,
                #004d26 20px,
                #f0f0f0 20px,
                #f0f0f0 40px
            );
            padding: 20px;
            color: #fff;
        }
        h1 {
            color: darkgreen;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: white;
            color: #000;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
        }
        .delete-button {
            background-color: red;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            margin-left: 10px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>🗑️ 欠食申請の削除</h1>
    <ul>
    {% for entry in entries %}
        <li>
            {{ entry.name }} さんの {{ entry.date }}（{{ entry.time }}）を削除しますか？
            <form method="POST" action="/delete_confirm" style="display:inline;">
                <input type="hidden" name="id" value="{{ entry.id }}">
                <button class="delete-button">削除</button>
            </form>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
