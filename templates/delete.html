<!-- delete.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>欠食申請の削除</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #ffffff;
            padding: 20px;
            color: #003300;
        }
        .header {
            background: repeating-linear-gradient(
                45deg,
                #004d26,
                #004d26 20px,
                #ffffff 20px,
                #ffffff 40px
            );
            color: #004d26;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f0f0f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="header">❌ 欠食申請の削除</div>
    <ul>
    {% for entry in entries %}
        <li>
            {{ entry.name }} さんの {{ entry.date }}（{{ entry.time }}）を削除しますか？
            <form method="POST" action="/delete_confirm">
                <input type="hidden" name="id" value="{{ entry.id }}">
                <button class="delete-button">× 削除</button>
            </form>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
