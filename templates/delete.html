<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>申請削除</title>
</head>
<body>
  <h1>欠食申請の削除</h1>
  <form method="POST">
    <label>名前:</label>
    <select name="name">
      {% for entry in entries %}
        <option value="{{ entry.name }}">{{ entry.name }}</option>
      {% endfor %}
    </select>

    <label>日付:</label>
    <select name="date">
      {% for entry in entries %}
        <option value="{{ entry.date }}">{{ entry.date }}</option>
      {% endfor %}
    </select>

    <button type="submit">削除</button>
  </form>
</body>
</html>
