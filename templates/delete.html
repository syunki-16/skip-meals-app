<!-- list.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>今週の欠食者一覧</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #004225;
            color: #fff;
            padding: 20px;
        }
        h1 {
            background-color: #fff;
            color: darkgreen;
            padding: 15px;
            font-size: 1.8em;
            text-align: center;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            color: #333;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .delete-button {
            background-color: #c00;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-button:hover {
            background-color: #900;
        }
        .back-links {
            margin-top: 20px;
        }
        .back-links a {
            color: #ffccff;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>今週の欠食者一覧</h1>
    <table>
        <tr><th>名前</th><th>日付</th><th>時間帯</th><th>削除</th></tr>
        {% for record in records %}
            <tr>
                <td>{{ record.name }}</td>
                <td>{{ record.date }}</td>
                <td>{{ record.time }}</td>
                <td>
                    <form method="POST" action="/delete">
                        <input type="hidden" name="id" value="{{ record.id }}">
                        <button class="delete-button">×</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
    <div class="back-links">
        <a href="/form">◀ フォームに戻る</a>
        <a href="/csv">▶ CSV を見る</a>
    </div>
</body>
</html>


<!-- delete.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>欠食申請の削除</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #fff9f4;
            padding: 20px;
        }
        h1 {
            background-color: darkgreen;
            color: white;
            padding: 15px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
        .delete-button {
            color: red;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>欠食申請の削除</h1>
    <ul>
    {% for entry in entries %}
        <li>
            {{ entry.name }} さんの {{ entry.date }}（{{ entry.time }}）を削除しますか？
            <form method="POST" action="/delete_confirm" style="display:inline;">
                <input type="hidden" name="id" value="{{ entry.id }}">
                <button class="delete-button">削除</button>
            </form>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
