<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>欠食削除ページ</title>
</head>
<body>
  <h1>欠食申請の削除</h1>
  <form method="POST">
    <label>名前：</label>
    <select name="name">
      {% for m in members %}
        <option value="{{ m }}">{{ m }}</option>
      {% endfor %}
    </select><br><br>

    <label>日付：</label>
    <input type="date" name="date"><br><br>

    <label>朝/夜：</label>
    <select name="time">
      <option value="朝">朝</option>
      <option value="夜">夜</option>
    </select><br><br>

    <button type="submit">削除する</button>
  </form>
  <a href="/list">一覧へ戻る</a>
</body>
</html>
