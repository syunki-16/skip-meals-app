<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>欠食一覧</title>
</head>
<body>
  <h1>欠食一覧（今日以降）</h1>
  <table border="1">
    <tr><th>名前</th><th>日付</th><th>朝</th><th>夜</th></tr>
    {% for row in skips %}
      <tr>
        <td>{{ row["名前"] }}</td>
        <td>{{ row["日付"] }}</td>
        <td>{{ row.get("朝", "") }}</td>
        <td>{{ row.get("夜", "") }}</td>
      </tr>
    {% endfor %}
  </table>
  <a href="/form">戻る</a>
</body>
</html>
